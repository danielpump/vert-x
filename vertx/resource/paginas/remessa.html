<!DOCTYPE html>
<html>

<head>
<title>Remessa</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="resource/style.css" type="text/css" />

</head>

<body>
	<div id="content">
		<h1>Gerar arquivo de remessa</h1>

		<form id="formRemessa" method="post" >
			<div class="panel">
				<h3>Beneficiário</h3>
				<input id="codigoBeneficiario" name="codigoBeneficiario"
					class="text-field" type="text" placeholder="Código do beneficiário" />
				<input id="nomeBeneficiario" name="nomeBeneficiario"
					class="text-field" type="text" placeholder="Nome do beneficiário" />
				<input id="codigoAgencia" name="codigoAgencia" class="text-field"
					type="text" placeholder="Código na agência" />

				<h3>Banco</h3>
				<input id="codigoBanco" name="codigoBanco" class="text-field"
					type="text" placeholder="Código do banco" /> <input id="nomeBanco"
					name="nomeBanco" class="text-field" type="text"
					placeholder="Nome do banco" />
			</div>
			<input class="button" type="submit" value="Gerar arquivo" 
			onclick="gerarRemessa();"/>
		</form>
	</div>


	<script src="resource/jquery-2.1.4.min.js"></script>
	<script src="resource/paginas/remessa.js"></script>

</body>

</html>
